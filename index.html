<!DOCTYPE html>
<html>
  <head>
    <title>QNA</title>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div id="joinGame">
      <h1>Welcome to QNA!</h1>
      <div class="text" id="name" contenteditable="true" onkeyup="checkU()">Name</div>
      <div class="text" id="pin" contenteditable="true" onkeyup="checkP()">Pin</div>
      <button id="join" onclick="join()">Join</button>
    </div>
    <div id="lobby">
      <h1>Welcome to QNA!<br>Your Game Pin: <div id="showpin" style="display: inline;"></div></h1>
      <h1>Waiting for players... (<div id="showplayers" style="display: inline;"></div>)<br><div id="showplayerlist" style="display:inline;"></div></h1>
      <div class="btn" id="ready" onclick="ready()">Ready</div>
    </div>
    <div id="ask">
      <h1>Ask a question (it can be anything)!<br>The more interesting, the better!</h1>
      <div class="text" id="question" contenteditable="true">Question</div>
      <button id="submit" onclick="sendQuestion()">Submit</button>
    </div>
    <div id="ans">
      <h1>Answer the question:<br><div id="questionToAnswer" style="display: inline;"></div></h1>
      <div class="text" id="answer" contenteditable="true">Answer</div>
      <button id="submitans" onclick="sendAnswer()">Submit</button>
    </div>
    <div id="vote">
      <h1>Your question was: <div id="yourQuestion" style="display: inline;"></div><br>Pick your favorite answer:</h1>
      <div id="answers"></div>
    </div>
    <div id="wait">
      <h1>Waiting for other players...</h1>
    </div>
  </body>
</html>
